<html>
<head>
	<title>LAB++ 聯合醫院</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Vendor javascripts -->
	<script type="text/javascript" src="/vendor/js/angular.min.js"></script>
	<script type="text/javascript" src="/vendor/js/ng-file-upload.min.js"></script>
	<script type="text/javascript" src="/lab/lab2.js"></script>
</head>
<body class="account-body">
	<div class="main-dialog" ng-app="TpechLab" ng-controller="TpechLabCtrl">
		<div class="form-wrapper">
			<label>顯示所有血液欄位:
				<input type="checkbox" ng-model="showAllBlood" name="showAllBlood">
			</label><br>
			<label>顯示所有生化欄位:
				<input type="checkbox" ng-model="showAllChemo" name="showAllChemo">
			</label><br>
		    <textarea ng-model="labInput" name="LabInput" rows="16" cols="81"></textarea>
			<button class="main-btn" ng-click="onCleanAll()" ng-hide="processing">clean</button><br>
		    <textarea ng-model="labOutput" name="LabOutput" rows="24" cols="81"></textarea>
		</div>
	</div>
</body>
</html>
